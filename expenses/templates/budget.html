<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dwelling-Cost Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Your custom styles */
      .custom-navbar .nav-item .nav-link {
        color: #292929;
        font-size: 16px;
      }

      .custom-navbar .nav-item .nav-link:hover {
        color: #e02b2b;
      }

      .custom-navbar .nav-item.custom-navlink {
        transition: color 0.3s ease;
      }

      .custom-navbar .nav-item .nav-link.active {
        color: #e02b2b;
      }

      .red-button {
        background: #e02b2b;
        width: 100%;
        height: 40px;
        border: 1px solid transparent;
        border-radius: 10px;
        color: white !important;
      }

      .red-button:hover {
        background: transparent;
        border: 1px solid #e02b2b !important;
        color: #e02b2b !important;
      }

      .expense-hero h1 {
        font-weight: 700;
        font-size: 50px;
        color: #292929 !important;
      }

      .expense-hero {
        padding-right: 140px;
      }

      .expense-hero p {
        font-size: 1.8rem;
      }

      .navbar-brand img {
        height: 50px;
      }

      /* Media Queries for Responsive Design */
      @media (max-width: 768px) {
        .expense-hero h1 {
          font-size: 39px;
          color: #292929 !important;
        }

        .expense-hero p {
          font-size: 1.3rem;
        }
      }

      @media (max-width: 550px) {
        .expense-hero h1 {
          font-size: 30px;
        }

        .navbar-brand img {
          width: 180px;
          height: auto;
        }

        .expense-hero p {
          font-size: 1rem;
        }

        .expense-hero {
          padding-right: 70px;
        }
      }

      @media (max-width: 350px) {
        .expense-hero h1 {
          font-size: 25px;
        }

        .expense-hero {
          padding-right: 15px;
        }
      }

      .howit-works h1 {
        font-weight: 700;
        font-size: 40px;
        color: #292929 !important;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      h2 {
        font-size: 24px;
        color: #343a40;
      }

      .form-label {
        font-size: 14px;
        color: #6c757d;
        font-weight: 600;
      }

      .form-select,
      .form-control,
      textarea {
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        width: 100%;
        transition: border-color 0.3s;
      }

      .form-select:focus,
      .form-control:focus,
      textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      .form-select {
        height: 40px;
      }

      .container1 {
        max-width: 600px !important;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        border: 2px solid #e02b2b;
      }

      textarea {
        resize: vertical;
      }

      .btn {
        font-size: 16px;
        padding: 12px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .mb-3 {
        margin-bottom: 1.5rem;
      }

      .form-control::placeholder {
        color: #6c757d;
        font-style: italic;
      }

      @media (max-width: 768px) {
        .container1 {
          padding: 20px;
        }

        h2 {
          font-size: 20px;
        }

        .form-label {
          font-size: 12px;
        }

        .form-select,
        .form-control,
        textarea {
          font-size: 14px;
          padding: 8px;
        }

        .btn {
          font-size: 14px;
          padding: 10px 18px;
        }
      }

      @media (max-width: 480px) {
        .container1 {
          padding: 15px;
          margin-inline: 10px !important;
        }

        h2 {
          font-size: 18px;
        }

        .form-label {
          font-size: 12px;
        }

        .form-select,
        .form-control,
        textarea {
          font-size: 14px;
          padding: 6px;
        }

        .btn {
          font-size: 14px;
          padding: 10px 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'expenses' %}">
          <img
            src="https://kharcha.pk/wp-content/uploads/2022/05/Frame-56.png"
            alt="Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav custom-navbar ms-auto px-2">
            <li class="nav-item custom-navlink mx-2">
              <a class="nav-link active" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item custom-navlink mx-2">
              <a class="nav-link" href="{% url 'budget' %}">Budget</a>
            </li>
            <li class="nav-item custom-navlink mx-2">
              <a class="nav-link" href="{% url 'expenses' %}">Expenses</a>
            </li>
            <li class="nav-item custom-navlink mx-2">
              <a class="nav-link" href="{% url 'reports' %}">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Budget Form -->
    <div class="container1 mt-5">
      <h2 class="text-center mb-4">Set Your Budget</h2>
      <form method="POST" action="{% url 'budget_submission' %}">
        {% csrf_token %} {{ form.as_p }}

        <div class="mb-3">
          <label for="category-monthly" class="form-label">Category</label>
          <select name="category" class="form-select" id="category-monthly">
            <option value="grocerries">Groceries</option>
            <option value="rent">Rent</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="savings">Savings</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="budget_amount-monthly" class="form-label"
            >Budget Amount</label
          >
          <input
            type="number"
            name="budget_amount"
            class="form-control"
            id="budget_amount-monthly"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description-monthly" class="form-label"
            >Description (Optional)</label
          >
          <textarea
            class="form-control"
            id="description-monthly"
            name="description"
            rows="3"
            placeholder="Add a description (e.g., details about this budget)"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="month-monthly" class="form-label">Month</label>
          <input
            type="date"
            name="month"
            class="form-control"
            id="month-monthly"
            required
          />
        </div>

        <div class="form-group mb-3">
          <button type="submit" class="btn btn-primary">Submit Budget</button>
        </div>
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
