        <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container1 mt-5">
            <div class"table-setting">            
             <h2 class="text-center mb-4">Set Your Budget</h2>
            
        
        <form method="POST" action="/set_budget/">
            <input type="hidden" name="csrfmiddlewaretoken" value="...">
            <div class="mb-3">
                <label for="category-monthly" class="form-label">Category</label>
                <select name="category" class="form-select" id="category-monthly">
                    <option value="grocerries">Groceries</option>
                    <option value="rent">Rent</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="savings">Savings</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="budget_amount-monthly" class="form-label">Budget Amount</label>
                <input type="number" name="budget_amount" class="form-control" id="budget_amount-monthly">
            </div>
            
             <!-- Description -->
             <div class="mb-3">
                <label for="budget_description-monthly" class="form-label">Description (Optional)</label>
                <textarea class="form-control" id="budget_description-monthly" name="budgetDescription" rows="3" placeholder="Add a description (e.g., details about this budget)"></textarea>
            </div>
            <div class="mb-3">
                <label for="month-monthly" class="form-label">Month</label>
                <input type="month" name="month" class="form-control" id="month-monthly">
            </div>
            <button type="submit" class="red-button">Set Budget</button>
        </form>
    </div>
