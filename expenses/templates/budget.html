    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dwelling-Cost Management</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .custom-navbar .nav-item .nav-link {
                color: #292929; 
                font-size: 16px;
            }

            .custom-navbar .nav-item .nav-link:hover {
                color: #E02B2B; 
            }

            .custom-navbar .nav-item.custom-navlink {
                transition: color 0.3s ease;
            }
            .custom-navbar .nav-item .nav-link.active {
                color: #E02B2B; /* Color when active */
            }

            .expense-hero h1{
                font-weight: 700;
                font-size: 50px;
            color: #292929!important

            }
            .expense-hero{
                padding-right: 140px;
            }
            .expense-hero p{
            font-size: 1.8rem ;
            }
            .navbar-brand img{
                height: 50px;
            }

            @media (max-width: 768px) {
                .expense-hero h1 {
                    font-weight: 700;
                    font-size: 39px;
                    color: #292929 !important;
                }
                .expense-hero p{
            font-size: 1.3rem ;
            }
            }
            @media (max-width: 550px) {
                .expense-hero h1 {
                    font-weight: 700;
                    font-size: 30px;
                    color: #292929 !important;
                }
                .navbar-brand img{
                    width: 180px;
                    height: auto;
                }
                .expense-hero p{
            font-size: 1rem ;
            }
                .expense-hero{
                padding-right: 70px;
            }
            .advertise-btn a img{
                width: 100px;
            }
            }
            @media (max-width: 350px) {
                .expense-hero h1 {
                    font-weight: 700;
                    font-size: 25px;
                    color: #292929 !important;
                }
                .expense-hero{
                padding-right: 15px;
            }
            }


            .howit-works h1{
            
                font-weight: 700;
                font-size: 40px;
            color: #292929!important
            }
            
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Brand Logo -->
                <a class="navbar-brand" href="{% url 'expenses' %}">
                    <img src="https://kharcha.pk/wp-content/uploads/2022/05/Frame-56.png" alt="Logo" >
                </a>
        
                <!-- Toggler button for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <!-- Navbar items -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav custom-navbar ms-auto px-2">
                        <li class="nav-item custom-navlink mx-2">
                            <a class="nav-link active" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item custom-navlink mx-2">
                            <a class="nav-link" href="{% url 'budget' %}">Budget</a>
                        </li>
                        <li class="nav-item custom-navlink mx-2">
                            <a class="nav-link" href="{% url 'expenses' %}">Expenses</a>
                        </li>
                        <li class="nav-item custom-navlink mx-2">
                            <a class="nav-link" href="{% url 'reports' %}">Report</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h2 class="text-center mb-4">Add Your Expenses</h2>
            
        
        <form method="POST" action="/set_budget/">
            <input type="hidden" name="csrfmiddlewaretoken" value="...">
            <div class="mb-3">
                <label for="category-monthly" class="form-label">Category</label>
                <select name="category" class="form-select" id="category-monthly">
                    <option value="grocerries">Groceries</option>
                    <option value="rent">Rent</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="savings">Savings</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="budget_amount-monthly" class="form-label">Budget Amount</label>
                <input type="number" name="budget_amount" class="form-control" id="budget_amount-monthly">
            </div>
            
             <!-- Description -->
             <div class="mb-3">
                <label for="budget_description-monthly" class="form-label">Description (Optional)</label>
                <textarea class="form-control" id="budget_description-monthly" name="budgetDescription" rows="3" placeholder="Add a description (e.g., details about this budget)"></textarea>
            </div>
            <div class="mb-3">
                <label for="month-monthly" class="form-label">Month</label>
                <input type="month" name="month" class="form-control" id="month-monthly">
            </div>
            <button type="submit" class="btn btn-primary">Set Budget</button>
        </form>
    </div>
        


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
    </html>
