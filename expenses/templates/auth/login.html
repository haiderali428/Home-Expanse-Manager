<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django Auth</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
   
    .login-form{
    
     margin-top: 120px;
     border: 2px solid #E02B2B;
     border-radius: 10px;
     background-color: white;
     backdrop-filter: blur(20px);
    }
    
</style>
<body>
     {% block content %} 
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-sm-6 login-form  py-4 px-4">
            <h2 class="text-muted " style="color: #E02B2B !important;">Login</h2>
    
             {% if form.non_field_errors %} 
            <small class="text-danger">
                 {{ form.non_field_errors.as_ul }} 
            </small>
             {% endif %} 
    
            <form method="POST"  action="{% url 'login' %}">
                 {% csrf_token %} 
                <div class="form-group">
                    <label for="{{ form.username.id_for_label}}">Username:</label>
                    <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value}}" />
                     {% if form.username.errors %} 
                    <span class="text-danger">{{ form.username.errors }}</span> 
                    {% endif %} 
                </div>
    
                
                <div class="form-group">
                    <label for="{{ form.password.id_for_label}}">Password:</label>
                    <input type="password" name="{{ form.password.name }}" class="form-control" value="{{ form.password.value}}" />
                    <span class="text-danger">{{ form.password.errors }}</span> 
                </div>
    
               <div>
                <button type="submit" class="btn w-100 btn-dark">Login</button>
            </div>
             <div class="d-flex justify-centent-center">
                <a href="{% url 'register' %}" class="btn btn-default " style="color: #E02B2B !important;">Create a new account</a>
            </div>
    
            </form>
        </div>
    </div>
</div>
    
     {% endblock %} 

</body>
</html>
